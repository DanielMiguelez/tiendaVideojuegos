  </div>
<div class="titulo">
  
  <h2>Detalles del VIDEOJUEGO</h2>
</div>
  
  <div *ngIf="!cargando && videojuego" class="videojuego-details">

    <p><strong>Tipo:</strong> {{ videojuego?.tipo_nombre }}</p>
    <p><strong>AÃ±o:</strong> {{ videojuego?.anyo }}</p>
    
  </div>
