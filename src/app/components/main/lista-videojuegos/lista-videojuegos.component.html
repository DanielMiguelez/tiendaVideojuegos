    <div class="imageTest"> 
        <img src="../../../../media/Rage4.png" alt="">

<div class="lista">

    <p *ngIf="videojuegos.length === 0"> Hemos quebrado, no vendemos nada</p>
    <ul>
        <li *ngFor="let videojuego of videojuegos, let i = index">
            {{videojuego.name}} <br> 
            Tipo:  {{videojuego.type}} <br> 
            Año: {{videojuego.year}} <br> 
            Plataforma: {{videojuego.platform}} 

            <button (click)="openModal(i)">
                <i class="fas fa-trash"></i> 
            </button>

            <button id="detail-button" (click)="verVideojuego(videojuego.id)">Detalles</button>
            <!--<button id="detail-button" (click)="editarVideojuego(videojuego.id, videojuego.name, videojuego.type, videojuego.year, videojuego.platform, videojuego.platform)">Editar</button>-->
        </li>
    </ul>
   

    <div class="modal" *ngIf="showModal">

        <div *ngIf="showModal" class="modal">
            <p>¿Estás seguro de que deseas eliminar este videojuego?</p>
            <button (click)="deleteVideojuegoPro()">Sí</button>
            <button (click)="closeModal()">No</button>
          </div>
</div>
</div>
